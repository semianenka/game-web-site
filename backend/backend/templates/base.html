<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="row header">
    <div class="col header-content d-flex justify-content-start">
        <img class="header-logo"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/PlayStationTriangle.svg/576px-PlayStationTriangle.svg.png"
             alt="">
        <h2 class="header-name"><a href="/">GameMuster</a></h2>
    </div>
</header>
<div class="container-fluid">
    {% if filter == True %}
    <div class="col-2 filter">
        {% include "filter.html" %}
    </div>
    {% endif %}
    {% block container %}
    {% endblock %}
</div>
</div>

<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
</body>
</html>
