<div class="row items-row d-flex justify-content-between">
    {% for item in items %}
    <div class="col-4 item-col">
        <img class="item-logo position-relative" src="{{ item.logo }}" alt="" width="100%" height="100%">
        <div class="item-info position-absolute">
            <div class="row item-info-row">
                <div class="col-12 item-name">{{ item.name }}</div>
                <div class="col-12 item-description">
                    <p>{{ item.short_description }}</p>
                </div>
                <div class="col-12 item-genres">
                    <a href="/game/{{ item.pk }}">Open</a>
                    <a href="/must/{{ item.pk }}" methods="POST">Must</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
