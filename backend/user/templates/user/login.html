{% extends "base.html" %}

{% block title %}
<title>GameMuster - Log In</title>
{% endblock %}

{% block container %}
<div class="login">
    <h2>Login</h2>
    <form action="login" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" class="btn btn-login">
    </form>
</div>
{% endblock %}
